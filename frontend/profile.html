<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profiles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="items.html">Items</a>
    <a href="profile.html">Profile</a>
    <a href="analytics.html">Analytics</a>
    <a href="news.html">News</a>
  </nav>
  <div class="container">
    <!-- Please suggest some good music, I am tired of my playlist -->
    <p id="userCounts">Total users: 0</p>
    <input type="text" id="search" placeholder="Search users..." />
    <h1>ðŸ§‘ User Profiles</h1>
    <form id="userForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="text" id="bio" placeholder="Bio" required />
      <button type="submit">Add User</button>
    </form>
    <ul id="userList"></ul>
  </div>

  <script>
    // Function to update the user count
    function updateUserCount() {
      const userList = document.getElementById('userList');
      const userCount = userList.children.length;
      document.getElementById('userCounts').textContent = `Total users: ${userCount}`;
    }
  
    // Handle form submission
    document.getElementById('userForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const bio = document.getElementById('bio').value;
      const userList = document.getElementById('userList');
      const li = document.createElement('li');
      li.textContent = `${username}: ${bio}`;
      userList.appendChild(li);
      document.getElementById('userForm').reset();
      updateUserCount(); // Update count after adding user
    });
  
    // Initialize user count on page load
    updateUserCount();
  </script>
  <script src="scripts/profile.js"></script>
</body>
</html>
